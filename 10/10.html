<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка з Bootstrap</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Мінімальні власні стилі */
        body {
            background-color: #f0f0f0;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="bg-success text-white text-center py-4">
        <h1>Моя Веб-Сторінка</h1>
    </header>

    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Основний Контент</h5>
                        <p class="card-text">Мене звуть Альбіна. Мені 14 років, і це моя сторінка.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Бокова Панель</h5>
                        <p class="card-text">Я навчаюсь в економічному технікумі в Польщі</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p> Моя Веб-Сторінка</p>
    </footer>

    <!-- Підключення Bootstrap JS та jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
