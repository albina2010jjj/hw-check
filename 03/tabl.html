<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиці з Інпутами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .grid div {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
    <!-- Друга таблиця -->
    <table>
        <thead>
            <tr>
                <th>Назва книги</th>
                <th>Рік випуску</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Мистецтво війни</td>
                <td>2000</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Війна і мир</td>
                <td>1869</td>
                <td>9.2</td>
            </tr>
            <tr>
                <td>Гаррі Поттер</td>
                <td>1997</td>
                <td>9.8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
